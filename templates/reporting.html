<!-- templates/reporting.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìä Reporting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">üìä Transaction Reporting</h2>

    <!-- Filter Form -->
    <form method="get" action="/reporting" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="text" id="fromDate" name="from" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="toDate" class="form-label">To Date</label>
            <input type="text" id="toDate" name="to" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select">
                <option value="__all__">All</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" name="type" class="form-select">
                <option value="__all__">All</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="amount_filter" class="form-label">Amount >=</label>
            <input type="number" step="0.01" id="amount_filter" name="amount_filter" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="description" class="form-label">Description Keyword</label>
            <input type="text" id="description" name="description" class="form-control">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">üîç Search</button>
        </div>
    </form>

    <!-- Report Table -->
    {% if expenses %}
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for txn in expenses %}
                <tr>
                    <td>{{ txn.date }}</td>
                    <td>{{ txn.description }}</td>
                    <td>{{ txn.amount }}</td>
                    <td>{{ txn.type }}</td>
                    <td>{{ txn.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Chart.js Graph -->
    <div class="mt-5">
        <h4>üìà Amount Over Time</h4>
        <canvas id="reportChart" height="100"></canvas>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    const reportData = {{ report_data | tojson }};
    const availableTransactionDates = {{ transaction_dates | tojson }};
</script>
<script src="{{ url_for('static', filename='js/reporting.js') }}"></script>
</body>
</html>
